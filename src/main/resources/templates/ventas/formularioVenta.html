<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>

    <header th:replace="~{layout/layout :: navbar}"></header>

    <div class="container mt-4">
        <h2 class="mb-4"><i class="fa-solid fa-cart-arrow-down"></i> Nueva Venta de Productos</h2>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fa-solid fa-triangle-exclamation"></i> <span th:text="${error}">Error</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/web/ventas/guardar}" th:object="${venta}" method="post">
            
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-success text-white">Datos del Cliente</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Cliente</label>
                            <select class="form-select" th:field="*{cliente}" required>
                                <option value="">-- Seleccione Cliente --</option>
                                <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.razonSocial} + ' (' + ${c.rucDni} + ')'"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Observaciones</label>
                            <input type="text" class="form-control" th:field="*{observaciones}" placeholder="Ej: Pago al contado...">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-secondary text-white d-flex justify-content-between">
                    <span>Productos a Vender</span>
                    <span class="fw-bold">Total a Cobrar: S/ <span th:text="${#numbers.formatDecimal(venta.total, 1, 2)}">0.00</span></span>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio Unit.</th>
                                <th>Subtotal</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="det, stat : *{detalles}">
                                <td th:text="${det.material.nombre}">Bloque Plástico</td>
                                <td th:text="${det.cantidad}">10</td>
                                <td th:text="${det.precio}">2.50</td>
                                <td th:text="${det.subtotal}">25.00</td>
                                <td>
                                    <a th:href="@{/web/ventas/eliminar-item/{index}(index=${stat.index})}" class="text-danger" title="Quitar">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </a>
                                    <input type="hidden" th:field="*{detalles[__${stat.index}__].material.id}">
                                    <input type="hidden" th:field="*{detalles[__${stat.index}__].cantidad}">
                                    <input type="hidden" th:field="*{detalles[__${stat.index}__].precio}">
                                    <input type="hidden" th:field="*{detalles[__${stat.index}__].subtotal}">
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(venta.detalles)}">
                                <td colspan="5" class="text-center text-muted py-3">El carrito de venta está vacío.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-5">
                <a th:href="@{/web/ventas}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-success btn-lg" th:disabled="${#lists.isEmpty(venta.detalles)}">
                    <i class="fa-solid fa-check-circle"></i> Procesar Venta
                </button>
            </div>
        </form>

        <div class="card border-success mb-5">
            <div class="card-header bg-success-subtle text-success-emphasis fw-bold">
                <i class="fa-solid fa-plus"></i> Agregar Producto
            </div>
            <div class="card-body">
                <form th:action="@{/web/ventas/agregar-item}" method="post">
                    <div class="row align-items-end">
                        
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Producto Terminado</label>
                            <select class="form-select" name="materialId" id="selectProducto" onchange="actualizarInfoProducto()" required>
                                <option value="">-- Seleccionar --</option>
                                <option th:each="p : ${productos}" 
                                        th:value="${p.id}" 
                                        th:text="${p.nombre}"
                                        th:data-precio="${p.precioVenta}"
                                        th:data-stock="${p.stock}">
                                </option>
                            </select>
                            <small class="text-muted" id="stockInfo">Stock disponible: -</small>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label class="form-label">Cantidad</label>
                            <input type="number" step="1" min="1" class="form-control" name="cantidad" required>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label class="form-label">Precio Venta (S/)</label>
                            <input type="number" step="0.01" class="form-control" name="precio" id="inputPrecio" required>
                        </div>

                        <div class="col-md-2 mb-3 d-grid">
                            <button type="submit" class="btn btn-outline-success">
                                Agregar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    
    <footer th:replace="~{layout/layout :: footer}"></footer>

    <script>
        function actualizarInfoProducto() {
            var select = document.getElementById("selectProducto");
            var option = select.options[select.selectedIndex];
            
            var precio = option.getAttribute("data-precio");
            var stock = option.getAttribute("data-stock");
            
            // Actualizar input de precio
            document.getElementById("inputPrecio").value = precio ? precio : '';
            
            // Actualizar texto de stock
            var stockMsg = document.getElementById("stockInfo");
            if(stock) {
                stockMsg.textContent = "Stock disponible: " + stock;
                if(parseFloat(stock) <= 0) {
                    stockMsg.classList.add("text-danger");
                    stockMsg.classList.remove("text-muted");
                } else {
                    stockMsg.classList.remove("text-danger");
                    stockMsg.classList.add("text-muted");
                }
            } else {
                stockMsg.textContent = "Stock disponible: -";
            }
        }
    </script>
</body>
</html>
