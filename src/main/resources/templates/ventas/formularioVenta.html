<form th:object="${venta}" method="post" id="formVenta">

    <div class="modal-body">

        <div th:if="${error}" class="alert alert-danger shadow-sm py-2">
            <i class="fa-solid fa-triangle-exclamation"></i> <span th:text="${error}">Error</span>
        </div>

        <div class="row g-3 mb-3">

            <div class="col-lg-12">
                <div class="card shadow-sm border-primary">
                    <div class="card-header bg-primary text-white py-2">
                        <h6 class="m-0"><i class="fa-solid fa-user"></i> Datos del Cliente</h6>
                    </div>
                    <div class="card-body bg-light-subtle">
                        <div class="row g-2">
                            <div class="col-md-7">
                                <label class="form-label small fw-bold text-primary">Cliente</label>
                                <select class="form-select form-select-sm border-primary" th:field="*{cliente}"
                                    required>
                                    <option value="">-- Seleccione --</option>
                                    <option th:each="c : ${clientes}" th:value="${c.id}"
                                        th:text="${c.razonSocial} + ' (' + ${c.rucDni} + ')'">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <label class="form-label small fw-bold text-primary">Observación</label>
                                <input type="text" class="form-control form-control-sm border-primary"
                                    th:field="*{observaciones}" placeholder="...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="card shadow-sm border-success">
                    <div class="card-header bg-success text-white py-2">
                        <h6 class="m-0"><i class="fa-solid fa-box-open"></i> Agregar Producto</h6>
                    </div>
                    <div class="card-body bg-success-subtle">
                        <div class="row g-2">
                            <div class="col-md-5">
                                <label class="form-label small fw-bold text-success-emphasis">Producto</label>
                                <select class="form-select form-select-sm border-success" name="materialId"
                                    id="selectProducto" onchange="actualizarInfoProducto()">
                                    <option value="">-- Seleccionar --</option>
                                    <option th:each="p : ${productos}" th:value="${p.id}" th:text="${p.nombre}"
                                        th:data-precio="${p.precio}" th:data-stock="${p.stock}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label small fw-bold text-success-emphasis">Cant.</label>
                                <input type="number" step="1" min="1"
                                    class="form-control form-control-sm border-success" name="cantidad"
                                    id="inputCantidad" placeholder="0">
                                <div class="text-end lh-1" id="stockInfo"><small style="font-size: 0.75rem;">Stock:
                                        -</small></div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label small fw-bold text-success-emphasis">Precio</label>
                                <input type="number" step="0.01" class="form-control form-control-sm border-success"
                                    name="precio" id="inputPrecio" readonly>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label small fw-bold d-block">&nbsp;</label>
                                <button type="button" data-url="/web/ventas/agregar-item"
                                    class="btn btn-success btn-sm btn-ajax-action w-100">
                                    <i class="fa-solid fa-plus"></i> Agregar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-secondary mb-2">
            <div class="card-header bg-secondary text-white py-2 d-flex justify-content-between align-items-center">
                <h6 class="m-0"><i class="fa-solid fa-list"></i> Detalle</h6>
                <span class="badge bg-white text-dark">Total: S/ <span
                        th:text="${#numbers.formatDecimal(venta.total, 1, 2)}">0.00</span></span>
            </div>
            <div class="card-body p-0 table-responsive" style="max-height: 200px; overflow-y: auto;">
                <table class="table table-sm table-striped mb-0 text-small">
                    <thead class="table-light sticky-top">
                        <tr>
                            <th>Producto</th>
                            <th class="text-center">Cant.</th>
                            <th class="text-end">Precio U.</th>
                            <th class="text-end">Subtotal</th>
                            <th class="text-center">X</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="det, stat : *{detalles}">
                            <td th:text="${det.material.nombre}"></td>
                            <td th:text="${det.cantidad}" class="text-center"></td>
                            <td th:text="${det.precio}" class="text-end"></td>
                            <td th:text="${det.subtotal}" class="text-end fw-bold"></td>
                            <td class="text-center">
                                <a href="#" th:data-url="@{/web/ventas/eliminar-item/{index}(index=${stat.index})}"
                                    class="text-danger btn-ajax-action">
                                    <i class="fa-solid fa-trash-can"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(venta.detalles)}">
                            <td colspan="5" class="text-center text-muted small py-3">Carrito vacío</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <div class="modal-footer bg-light">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" th:formaction="@{/web/ventas/guardar}" class="btn btn-primary"
            th:disabled="${#lists.isEmpty(venta.detalles)}">
            <i class="fa-solid fa-save"></i> Finalizar Venta
        </button>
    </div>

</form>

<script>
    // 1. Lógica para actualizar precio y stock al seleccionar producto
    function actualizarInfoProducto() {
        var select = document.getElementById("selectProducto");
        var option = select.options[select.selectedIndex];
        var precio = option.getAttribute("data-precio");
        var stock = option.getAttribute("data-stock");

        document.getElementById("inputPrecio").value = precio ? precio : '';

        var stockMsg = document.getElementById("stockInfo");
        if (stock) {
            stockMsg.innerHTML = "<small>Stock: <strong>" + stock + "</strong></small>";
            stockMsg.className = (parseFloat(stock) <= 0) ? "text-end text-danger fw-bold" : "text-end text-success";
        } else {
            stockMsg.innerHTML = "<small>Stock: -</small>";
        }
    }

    // 2. Lógica AJAX para Agregar/Eliminar items SIN cerrar el modal
    $(document).ready(function () {
        $('.btn-ajax-action').click(function (e) {
            e.preventDefault();

            var url = $(this).attr('data-url') || $(this).attr('href'); // Obtener URL
            var formData = $('#formVenta').serialize(); // Obtener datos del form

            // Enviar petición POST (o GET si es eliminar) y actualizar SOLO el contenido del modal
            $.post(url, formData, function (response) {
                $('#contenedorFormulario').html(response);
            }).fail(function () {
                alert("Error al procesar la solicitud.");
            });
        });
    });
</script>
