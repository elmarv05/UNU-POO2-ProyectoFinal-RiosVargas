<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>

    <header th:replace="~{layout/layout :: navbar}"></header>

    <div class="container mt-4">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-success"><i class="fa-solid fa-cart-shopping"></i> Nueva Venta</h2>
            <a th:href="@{/web/ventas}" class="btn btn-outline-secondary btn-sm">
                <i class="fa-solid fa-arrow-left"></i> Volver
            </a>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
            <i class="fa-solid fa-triangle-exclamation"></i> <span th:text="${error}">Error</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:object="${venta}" method="post">
            
            <div class="row g-3 mb-4">
                
                <div class="col-lg-7">
                    <div class="card shadow-sm h-100 border-success">
                        <div class="card-header bg-success text-white">
                            <i class="fa-solid fa-user"></i> Datos del Cliente
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label class="form-label fw-bold small">Cliente</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="fa-solid fa-users"></i></span>
                                        <select class="form-select" th:field="*{cliente}" required>
                                            <option value="">-- Seleccione Cliente --</option>
                                            <option th:each="c : ${clientes}" 
                                                    th:value="${c.id}" 
                                                    th:text="${c.razonSocial} + ' (' + ${c.rucDni} + ')'">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label fw-bold small">Observaciones</label>
                                    <textarea class="form-control" th:field="*{observaciones}" rows="1" placeholder="Ej: Pago contra entrega..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="card shadow-sm h-100 border-success bg-success-subtle">
                        <div class="card-header bg-success text-white">
                            <i class="fa-solid fa-plus-circle"></i> Agregar Producto
                        </div>
                        <div class="card-body">
                            <div class="mb-2">
                                <label class="form-label fw-bold small text-success-emphasis">Producto Terminado</label>
                                <select class="form-select border-success" name="materialId" id="selectProducto" onchange="actualizarInfoProducto()">
                                    <option value="">-- Seleccionar --</option>
                                    <option th:each="p : ${productos}" 
                                            th:value="${p.id}" 
                                            th:text="${p.nombre}"
                                            th:data-precio="${p.precioVenta}"
                                            th:data-stock="${p.stock}">
                                    </option>
                                </select>
                                <div class="form-text text-end" id="stockInfo"><small>Stock: -</small></div>
                            </div>

                            <div class="row g-2">
                                <div class="col-6">
                                    <label class="form-label fw-bold small text-success-emphasis">Cantidad</label>
                                    <input type="number" step="1" min="1" class="form-control border-success" name="cantidad" placeholder="Cant.">
                                </div>
                                <div class="col-6">
                                    <label class="form-label fw-bold small text-success-emphasis">Precio (S/)</label>
                                    <input type="number" step="0.01" min="0" class="form-control border-success" name="precio" id="inputPrecio" placeholder="0.00" readonly>
                                </div>
                            </div>

                            <div class="d-grid mt-3">
                                <button type="submit" 
                                        th:formaction="@{/web/ventas/agregar-item}"
                                        formnovalidate
                                        class="btn btn-success">
                                    <i class="fa-solid fa-arrow-down"></i> Agregar a la Lista
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                    <span><i class="fa-solid fa-list-check"></i> Detalle de Venta</span>
                    <span class="fs-5 fw-bold bg-white text-dark px-3 py-1 rounded">
                        Total: S/ <span th:text="${#numbers.formatDecimal(venta.total, 1, 2)}">0.00</span>
                    </span>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Producto</th>
                                <th class="text-center">Cant.</th>
                                <th class="text-end">P. Unit.</th>
                                <th class="text-end">Subtotal</th>
                                <th class="text-center">Quitar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="det, stat : *{detalles}">
                                <td th:text="${det.material.nombre}" class="fw-bold text-secondary"></td>
                                <td th:text="${det.cantidad}" class="text-center"></td>
                                <td th:text="${#numbers.formatDecimal(det.precio, 1, 2)}" class="text-end"></td>
                                <td th:text="${#numbers.formatDecimal(det.subtotal, 1, 2)}" class="text-end fw-bold"></td>
                                <td class="text-center">
                                    <a th:href="@{/web/ventas/eliminar-item/{index}(index=${stat.index})}" class="btn btn-outline-danger btn-sm border-0">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </a>
                                    
                                    <input type="hidden" th:field="*{detalles[__${stat.index}__].material.id}">
                                    <input type="hidden" th:field="*{detalles[__${stat.index}__].cantidad}">
                                    <input type="hidden" th:field="*{detalles[__${stat.index}__].precio}">
                                    <input type="hidden" th:field="*{detalles[__${stat.index}__].subtotal}">
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(venta.detalles)}">
                                <td colspan="5" class="text-center text-muted py-5">
                                    <i class="fa-solid fa-basket-shopping fa-2x mb-2 opacity-25"></i>
                                    <p class="mb-0">El carrito está vacío. Agregue productos arriba.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mb-5">
                <a th:href="@{/web/ventas}" class="btn btn-secondary text-white" style="min-width: 120px;">
                    Cancelar
                </a>
                <button type="submit" 
                        th:formaction="@{/web/ventas/guardar}"
                        class="btn btn-success btn-lg shadow" 
                        th:disabled="${#lists.isEmpty(venta.detalles)}"
                        style="min-width: 150px;">
                    <i class="fa-solid fa-check-circle"></i> Procesar Venta
                </button>
            </div>

        </form>

    </div>
    
    <footer th:replace="~{layout/layout :: footer}"></footer>

    <script>
        function actualizarInfoProducto() {
            var select = document.getElementById("selectProducto");
            var option = select.options[select.selectedIndex];
            
            var precio = option.getAttribute("data-precio");
            var stock = option.getAttribute("data-stock");
            
            // Actualizar input de precio automáticamente
            document.getElementById("inputPrecio").value = precio ? precio : '';
            
            // Actualizar mensaje de stock con colores
            var stockMsg = document.getElementById("stockInfo");
            if(stock) {
                stockMsg.innerHTML = "<small>Stock disponible: <strong>" + stock + "</strong></small>";
                
                // Validación visual rápida (Rojo si no hay stock)
                if(parseFloat(stock) <= 0) {
                    stockMsg.classList.add("text-danger");
                    stockMsg.classList.remove("text-success");
                } else {
                    stockMsg.classList.remove("text-danger");
                    stockMsg.classList.add("text-success");
                }
            } else {
                stockMsg.innerHTML = "<small>Stock: -</small>";
            }
        }
    </script>
</body>
</html>
