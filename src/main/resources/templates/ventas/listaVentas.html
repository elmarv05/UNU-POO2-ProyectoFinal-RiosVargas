<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>

    <header th:replace="~{layout/layout :: navbar}"></header>

    <div class="container mt-4">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fa-solid fa-cash-register"></i> Historial de Ventas</h2>
            <a th:href="@{/web/ventas/nueva}" class="btn btn-success">
                <i class="fa-solid fa-cart-plus"></i> Nueva Venta
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Fecha</th>
                            <th>Código</th>
                            <th>Cliente</th>
                            <th>Vendedor</th>
                            <th class="text-end">Total Venta</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="v : ${ventas}">
                            <td th:text="${#temporals.format(v.fecha, 'dd/MM/yyyy HH:mm')}">15/12/2025</td>
                            <td th:text="${v.codigo}" class="fw-bold">VN-123</td>
                            <td th:text="${v.cliente.razonSocial}">Cliente XYZ</td>
                            <td th:text="${v.trabajador.username}">Vendedor</td>
                            <td class="text-end fw-bold text-success" th:text="'S/ ' + ${#numbers.formatDecimal(v.total, 1, 2)}">S/ 150.00</td>
                            <td class="text-center">
                                <a th:href="@{/web/ventas/ver/{id}(id=${v.id})}" class="btn btn-info btn-sm text-white" title="Ver Detalle">
                                    <i class="fa-solid fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${ventas.empty}">
                            <td colspan="6" class="text-center text-muted py-5">
                                <i class="fa-solid fa-sack-dollar fa-3x mb-3"></i><br>
                                No se han registrado ventas aún.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
