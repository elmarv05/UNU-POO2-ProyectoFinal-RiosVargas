<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>

    <div class="d-flex" id="wrapper">
        <div th:replace="~{layout/layout :: sidebar}"></div>

        <div id="page-content-wrapper">
            <nav th:replace="~{layout/layout :: topbar}"></nav>

            <div class="container-fluid px-4">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-primary"><i class="fa-solid fa-cash-register"></i> Historial de Ventas</h2>
                    <button class="btn btn-success"
                        th:onclick="'abrirModal(\'' + @{/web/ventas/nueva} + '\', \'Nueva Venta\')'">
                        <i class="fa-solid fa-cart-plus"></i> Nueva Venta
                    </button>
                </div>

                <div class="d-flex justify-content-between mb-3 align-items-center">
                    <!-- Filtro por Trabajador -->
                    <form method="get" class="d-flex align-items-center" style="max-width: 400px;">
                        <label for="trabajadorId" class="me-2 fw-bold text-gray-700 text-nowrap">Filtrar por:</label>
                        <select id="trabajadorId" name="trabajadorId" class="form-select form-select-sm"
                            onchange="this.form.submit()">
                            <option value="" th:selected="${trabajadorSeleccionado == null}">-- Todos --</option>
                            <option th:each="t : ${trabajadores}" th:value="${t.id}" th:text="${t.username}"
                                th:selected="${trabajadorSeleccionado != null and trabajadorSeleccionado == t.id}">
                            </option>
                        </select>
                    </form>

                    <a th:href="@{/web/reportes/ventas}" class="btn btn-danger btn-sm">
                        <i class="fa-solid fa-file-pdf"></i> Descargar lista
                    </a>
                </div>

                <div class="card shadow mb-4 border-left-info">
                    <div class="card-header py-3 bg-white">
                        <h6 class="m-0 font-weight-bold text-info">Listado de Ventas</h6>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Fecha</th>
                                        <th>Código</th>
                                        <th>Cliente</th>
                                        <th>Vendedor</th>
                                        <th class="text-end">Total</th>
                                        <th class="text-center">Ver</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="v : ${ventas}">
                                        <td th:text="${#temporals.format(v.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td th:text="${v.codigo}" class="fw-bold"></td>
                                        <td th:text="${v.cliente.razonSocial}"></td>
                                        <td th:text="${v.trabajador.username}"></td>
                                        <td class="text-end fw-bold text-success"
                                            th:text="'S/ ' + ${#numbers.formatDecimal(v.total, 1, 2)}"></td>
                                        <td class="text-center">
                                            <button class="btn btn-info btn-sm text-white"
                                                th:onclick="'abrirModal(\'' + @{/web/ventas/ver/} + ${v.id} + '\', \'Detalle de Venta\')'"
                                                title="Ver Detalle">
                                                <i class="fa-solid fa-eye"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <footer th:replace="~{layout/layout :: footer}"></footer>
        </div>
    </div>

    <div class="modal fade" id="modalGenerico" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header text-white" style="background-color: #6f42c1;">
                    <h5 class="modal-title" id="tituloModal">Título</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div id="contenedorFormulario"></div>
            </div>
        </div>
    </div>

    <script>
        function abrirModal(url, titulo) {
            $('#tituloModal').text(titulo);
            $.get(url, function (data) {
                $('#contenedorFormulario').html(data);
                var myModal = new bootstrap.Modal(document.getElementById('modalGenerico'));
                myModal.show();
            });
        }
    </script>

</body>

</html>
