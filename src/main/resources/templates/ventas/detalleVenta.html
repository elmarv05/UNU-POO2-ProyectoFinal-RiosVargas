<div>
    <div class="p-3 text-white" style="background-color: #6f42c1;">
        <h5 class="m-0">
            Nota de Venta: <span th:text="${venta.codigo}" class="text-warning">VN-001</span>
        </h5>
    </div>

    <div class="modal-body">
        
        <div class="row mb-3 bg-light p-3 rounded mx-0">
            <div class="col-md-6 border-end">
                <small class="text-muted fw-bold">CLIENTE</small>
                <h5 class="mb-0 text-primary" th:text="${venta.cliente.razonSocial}">Nombre Cliente</h5>
                <small class="text-muted">RUC/DNI: <span th:text="${venta.cliente.rucDni}"></span></small>
            </div>
            <div class="col-md-6 ps-md-4">
                <div class="d-flex justify-content-between mb-1">
                    <small class="text-muted fw-bold">FECHA:</small>
                    <span class="fw-bold" th:text="${#temporals.format(venta.fecha, 'dd/MM/yyyy HH:mm')}"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <small class="text-muted fw-bold">VENDEDOR:</small>
                    <span th:text="${venta.trabajador.username}">User</span>
                </div>
            </div>
        </div>

        <div class="alert alert-warning py-2 mb-3 small" th:if="${venta.observaciones != null && !venta.observaciones.empty}">
            <i class="fa-solid fa-note-sticky me-1"></i> <strong>Nota:</strong> <span th:text="${venta.observaciones}"></span>
        </div>

        <h6 class="border-bottom pb-2 mb-2 text-secondary"><i class="fa-solid fa-list-check"></i> Productos Vendidos</h6>
        <div class="table-responsive">
            <table class="table table-sm table-striped table-bordered mb-0 small">
                <thead class="table-secondary">
                    <tr>
                        <th>Producto</th>
                        <th class="text-center">Categor√≠a</th>
                        <th class="text-end">Cant.</th>
                        <th class="text-end">P. Unit.</th>
                        <th class="text-end">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="d : ${venta.detalles}">
                        <td th:text="${d.material.nombre}"></td>
                        <td class="text-center text-muted" th:text="${d.material.categoria.nombre}"></td>
                        <td class="text-end fw-bold" th:text="${d.cantidad}"></td>
                        <td class="text-end" th:text="${d.precio}"></td>
                        <td class="text-end text-dark" th:text="${d.subtotal}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="row mt-3 justify-content-end">
            <div class="col-md-5">
                <div class="card bg-success text-white">
                    <div class="card-body py-2 d-flex justify-content-between align-items-center">
                        <span class="fw-bold">TOTAL PAGADO:</span>
                        <span class="h5 mb-0 fw-bold">S/ <span th:text="${#numbers.formatDecimal(venta.total, 1, 2)}">0.00</span></span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="modal-footer bg-light">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="window.print()">
            <i class="fa-solid fa-print"></i> Imprimir
        </button>
    </div>
</div>
