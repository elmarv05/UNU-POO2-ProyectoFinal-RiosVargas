<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>

    <div class="d-flex" id="wrapper">
        <div th:replace="~{layout/layout :: sidebar}"></div>

        <div id="page-content-wrapper">
            <nav th:replace="~{layout/layout :: topbar}"></nav>

            <div class="container-fluid px-4">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-primary"><i class="fa-solid fa-users"></i> Lista de Clientes</h2>
                    <button class="btn btn-primary"
                        th:onclick="'abrirModal(\'' + @{/web/clientes/registrar} + '\', \'Nuevo Cliente\')'">
                        <i class="fa-solid fa-user-plus"></i> Nuevo Cliente
                    </button>
                </div>

                <div class="d-flex justify-content-between mb-3">
                    <!-- Filtro de Activos/Inactivos -->
                    <form method="get" th:action="@{/web/clientes}" class="d-flex align-items-center">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="filtrarInactivos"
                                name="mostrarTodos" value="true" onchange="this.form.submit()"
                                th:checked="${mostrarTodos}">
                            <label class="form-check-label text-gray-800" for="filtrarInactivos">Mostrar
                                Inactivos</label>
                            <!-- Hidden input to handle unchecked state if needed, though Spring handles missing param as null/false -->
                        </div>
                    </form>

                    <a th:href="@{/web/reportes/clientes}" class="btn btn-danger btn-sm">
                        <i class="fa-solid fa-file-pdf"></i> Descargar lista
                    </a>
                </div>

                <div class="card shadow mb-4 border-left-info">
                    <div class="card-header py-3 bg-white">
                        <h6 class="m-0 font-weight-bold text-info">Listado de clientes</h6>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Razón Social</th>
                                        <th>DNI/RUC</th>
                                        <th>Dirección</th>
                                        <th>Estado</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="c : ${clientes}"
                                        th:classappend="${!c.activo} ? 'table-secondary' : ''">
                                        <td th:text="${c.id}"></td>
                                        <td th:text="${c.razonSocial}"></td>
                                        <td th:text="${c.rucDni}"></td>
                                        <td th:text="${c.direccion}"></td>

                                        <td class="text-center">
                                            <span th:if="${c.activo}" class="badge bg-success">Activo</span>
                                            <span th:unless="${c.activo}" class="badge bg-secondary">Inactivo</span>
                                        </td>

                                        <td class="text-center">
                                            <button class="btn btn-primary btn-sm"
                                                th:onclick="'abrirModal(\'' + @{/web/clientes/editar/} + ${c.id} + '\', \'Editar Cliente\')'">
                                                <i class="fa-solid fa-pen-to-square"></i>
                                            </button>

                                            <a th:if="${c.activo}" th:href="@{/web/clientes/eliminar/{id}(id=${c.id})}"
                                                class="btn btn-danger btn-sm"
                                                onclick="return confirm('¿Dar de baja a este cliente?')"
                                                title="Dar de Baja">
                                                <i class="fa-solid fa-user-slash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <footer th:replace="~{layout/layout :: footer}"></footer>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalGenerico" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-white" style="background-color: #6f42c1;">
                    <h5 class="modal-title" id="tituloModal">Título</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div id="contenedorFormulario"></div>
            </div>
        </div>
    </div>

    <script>
        function abrirModal(url, titulo) {
            $('#tituloModal').text(titulo);
            $.get(url, function (data) {
                $('#contenedorFormulario').html(data);
                var myModal = new bootstrap.Modal(document.getElementById('modalGenerico'));
                myModal.show();
            });
        }
    </script>

</body>

</html>
