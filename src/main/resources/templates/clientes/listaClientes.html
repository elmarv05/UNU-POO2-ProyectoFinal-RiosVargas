<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>

    <header th:replace="~{layout/layout :: navbar}"></header>

    <div class="container mt-4">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2><i class="fa-solid fa-users"></i> Listado de Clientes</h2>
            <a th:href="@{/web/clientes/nuevo}" class="btn btn-primary">
                <i class="fa-solid fa-plus"></i> Nuevo Cliente
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Razón Social / Nombre</th>
                            <th>RUC / DNI</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.id}">1</td>
                            <td th:text="${cliente.razonSocial}">Empresa ABC</td>
                            <td th:text="${cliente.rucDni}">123456789</td>
                            <td th:text="${cliente.telefono}">999-999</td>
                            <td th:text="${cliente.email}">correo@ejemplo.com</td>
                            <td class="text-center">
                                <a th:href="@{/web/clientes/{id}/editar(id=${cliente.id})}" 
                                   class="btn btn-warning btn-sm me-1" title="Editar">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </a>
                                <a th:href="@{/web/clientes/{id}/eliminar(id=${cliente.id})}" 
                                   class="btn btn-danger btn-sm" 
                                   onclick="return confirm('¿Estás seguro de eliminar este cliente?');" 
                                   title="Eliminar">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        
                        <tr th:if="${clientes.empty}">
                            <td colspan="6" class="text-center text-muted py-4">
                                No hay clientes registrados aún.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
