<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>

    <div class="d-flex" id="wrapper">
        <div th:replace="~{layout/layout :: sidebar}"></div>

        <div id="page-content-wrapper">
            <nav th:replace="~{layout/layout :: topbar}"></nav>

            <div class="container-fluid px-4">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-primary"><i class="fa-solid fa-users-gear"></i> Gestión de Trabajadores</h2>

                    <button class="btn btn-primary"
                        th:onclick="'abrirModal(\'' + @{/web/trabajadores/registrar} + '\', \'Nuevo Trabajador\')'">
                        <i class="fa-solid fa-user-plus"></i> Nuevo Trabajador
                    </button>
                </div>



                <div class="d-flex justify-content-between mb-3">
                    <!-- Filtros -->
                    <form method="get" th:action="@{/web/trabajadores}" class="d-flex align-items-center gap-3">

                        <!-- Filtro Rol -->
                        <div class="d-flex align-items-center">
                            <label for="rolId" class="me-2 fw-bold text-gray-700 text-nowrap">Rol:</label>
                            <select id="rolId" name="rolId" class="form-select form-select-sm"
                                onchange="this.form.submit()" style="max-width: 200px;">
                                <option value="" th:selected="${rolSeleccionado == null}">-- Todos --</option>
                                <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.nombre}"
                                    th:selected="${rolSeleccionado != null and rolSeleccionado == r.id}"></option>
                            </select>
                        </div>

                        <!-- Filtro Activos/Inactivos -->
                        <div class="form-check form-switch pt-1">
                            <input class="form-check-input" type="checkbox" role="switch" id="filtrarInactivos"
                                name="mostrarTodos" value="true" onchange="this.form.submit()"
                                th:checked="${mostrarTodos}">
                            <label class="form-check-label text-gray-800" for="filtrarInactivos">Mostrar
                                Inactivos</label>
                        </div>
                    </form>

                    <a th:href="@{/web/reportes/usuarios}" class="btn btn-danger btn-sm">
                        <i class="fa-solid fa-file-pdf"></i> Descargar lista
                    </a>
                </div>

                <div class="card shadow mb-4 border-left-primary">
                    <div class="card-header py-3 bg-white">
                        <h6 class="m-0 font-weight-bold text-primary">Listado de Personal</h6>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre Completo</th>
                                        <th>DNI</th>
                                        <th>Teléfono</th>
                                        <th>Usuario</th>
                                        <th>Rol</th>
                                        <th>Estado</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="t : ${trabajadores}"
                                        th:classappend="${!t.activo} ? 'table-secondary' : ''">
                                        <td th:text="${t.id}"></td>
                                        <td th:text="${t.nombre} + ' ' + ${t.apellidos}"></td>
                                        <td th:text="${t.dni}"></td>
                                        <td th:text="${t.telefono}"></td>
                                        <td th:text="${t.username}"></td>
                                        <td>
                                            <span class="badge"
                                                th:classappend="${t.rol.nombre == 'ADMIN'} ? 'bg-danger' : 'bg-info'"
                                                th:text="${t.rol.nombre}"></span>
                                        </td>
                                        <td>
                                            <span th:if="${t.activo}" class="badge bg-success">Activo</span>
                                            <span th:unless="${t.activo}" class="badge bg-secondary">Inactivo</span>
                                        </td>
                                        <td class="text-center">
                                            <button class="btn btn-warning btn-sm text-white"
                                                th:onclick="'abrirModal(\'' + @{/web/trabajadores/editar/{id}(id=${t.id}, rolId=${rolSeleccionado}, mostrarTodos=${mostrarTodos})} + '\', \'Editar Trabajador\')'">
                                                <i class="fa-solid fa-pen-to-square"></i>
                                            </button>

                                            <a th:if="${t.activo}"
                                                th:href="@{/web/trabajadores/eliminar/{id}(id=${t.id}, rolId=${rolSeleccionado}, mostrarTodos=${mostrarTodos})}"
                                                class="btn btn-danger btn-sm"
                                                onclick="return confirm('¿Eliminar este trabajador?')" title="Eliminar">
                                                <i class="fa-solid fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <footer th:replace="~{layout/layout :: footer}"></footer>
        </div>
    </div>

    <div class="modal fade" id="modalGenerico" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-white" style="background-color: #6f42c1;">
                    <h5 class="modal-title" id="tituloModal">Título</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div id="contenedorFormulario"></div>
            </div>
        </div>
    </div>

    <script>
        function abrirModal(url, titulo) {
            $('#tituloModal').text(titulo);
            $.get(url, function (data) {
                $('#contenedorFormulario').html(data);
                var myModal = new bootstrap.Modal(document.getElementById('modalGenerico'));
                myModal.show();
            });
        }


    </script>
</body>

</html>
