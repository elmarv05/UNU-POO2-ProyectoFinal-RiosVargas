<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>

    <header th:replace="~{layout/layout :: navbar}"></header>

    <div class="container mt-4">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2><i class="fa-solid fa-user-tie"></i> Gestión de Personal</h2>
            <a th:href="@{/web/trabajadores/nuevo}" class="btn btn-primary">
                <i class="fa-solid fa-plus"></i> Nuevo Trabajador
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre Completo</th>
                            <th>DNI</th>
                            <th>Usuario</th>
                            <th>Rol</th> <th>Estado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="trabajador : ${trabajadores}">
                            <td th:text="${trabajador.id}">1</td>
                            <td th:text="${trabajador.nombre} + ' ' + ${trabajador.apellidos}">Juan Perez</td>
                            <td th:text="${trabajador.dni}">12345678</td>
                            <td th:text="${trabajador.username}">jperez</td>
                            
                            <td>
                                <span class="badge bg-info text-dark" th:text="${trabajador.rol.nombre}">ADMIN</span>
                            </td>
                            
                            <td>
                                <span th:if="${trabajador.activo}" class="badge bg-success">Activo</span>
                                <span th:unless="${trabajador.activo}" class="badge bg-secondary">Inactivo</span>
                            </td>
                            
                            <td class="text-center">
                                <a th:href="@{/web/trabajadores/{id}/editar(id=${trabajador.id})}" 
                                   class="btn btn-warning btn-sm me-1" title="Editar">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </a>
                                <a th:href="@{/web/trabajadores/{id}/eliminar(id=${trabajador.id})}" 
                                   class="btn btn-danger btn-sm" 
                                   onclick="return confirm('¿Eliminar este usuario?');" title="Eliminar">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
