<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>

    <header th:replace="~{layout/layout :: navbar}"></header>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8"> <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 th:text="${trabajador.id != null ? 'Editar Personal' : 'Nuevo Personal'}">Registro</h4>
                    </div>
                    <div class="card-body">
                        
                        <form th:action="@{/web/trabajadores/guardar}" th:object="${trabajador}" method="post">
                            
                            <input type="hidden" th:field="*{id}" />

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nombres</label>
                                    <input type="text" class="form-control" th:field="*{nombre}" required placeholder="Ej: Juan">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Apellidos</label> <input type="text" class="form-control" th:field="*{apellidos}" required placeholder="Ej: Perez">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">DNI</label> <input type="text" class="form-control" th:field="*{dni}" maxlength="8" required placeholder="12345678">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Teléfono</label> <input type="text" class="form-control" th:field="*{telefono}" placeholder="999-999-999">
                                </div>
                            </div>

                            <hr>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Usuario (Login)</label>
                                    <input type="text" class="form-control" th:field="*{username}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Rol / Cargo</label>
                                    <select class="form-select" th:field="*{rol}" required>
                                        <option value="">-- Seleccione Rol --</option>
                                        <option th:each="r : ${roles}" 
                                                th:value="${r.id}" 
                                                th:text="${r.nombre}">Admin</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" th:field="*{password}" required>
                                <small class="text-muted" th:if="${trabajador.id != null}">
                                    (Nota: Si no desea cambiar la clave, vuelva a escribir la actual)
                                </small>
                            </div>

                            <div class="mb-3 form-check form-switch" th:if="${trabajador.id != null}">
                                <input class="form-check-input" type="checkbox" role="switch" id="checkActivo" th:field="*{activo}">
                                <label class="form-check-label" for="checkActivo">
                                    <span class="badge bg-success" th:if="${trabajador.activo}">Personal Activo</span>
                                    <span class="badge bg-secondary" th:unless="${trabajador.activo}">Personal Inactivo</span>
                                    <small class="text-muted ms-2">(Desmarcar para quitar acceso)</small>
                                </label>
                            </div>
                            
                            <input type="hidden" th:if="${trabajador.id == null}" name="activo" value="true">

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a th:href="@{/web/trabajadores}" class="btn btn-secondary me-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa-solid fa-save"></i> Guardar Personal
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
