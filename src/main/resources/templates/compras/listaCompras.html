<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>

    <div class="d-flex" id="wrapper">
        <div th:replace="~{layout/layout :: sidebar}"></div>

        <div id="page-content-wrapper">
            <nav th:replace="~{layout/layout :: topbar}"></nav>

            <div class="container-fluid px-4">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-primary"><i class="fa-solid fa-cart-shopping"></i> Historial de Compras</h2>
                    <button class="btn btn-primary" onclick="abrirModal('/web/compras/nueva', 'Nueva Compra')">
                        <i class="fa-solid fa-cash-register"></i> Registrar Compra
                    </button>
                </div>

                <div class="text-end mb-3">
                    <a th:href="@{/web/reportes/compras}" class="btn btn-danger btn-sm">
                        <i class="fa-solid fa-file-pdf"></i> Descargar lista
                    </a>
                </div>

                <div class="card shadow mb-4 border-left-warning">
                    <div class="card-header py-3 bg-white">
                        <h6 class="m-0 font-weight-bold text-warning">Listado de Compras</h6>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Fecha</th>
                                        <th>Código</th>
                                        <th>Proveedor</th>
                                        <th>Atendido por</th>
                                        <th class="text-end">Total Pagado</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="c : ${compras}">
                                        <td th:text="${#temporals.format(c.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td th:text="${c.codigo}" class="fw-bold"></td>
                                        <td th:text="${c.proveedor.razonSocial}"></td>
                                        <td th:text="${c.trabajador.username}"></td>
                                        <td class="text-end fw-bold text-success"
                                            th:text="'S/ ' + ${#numbers.formatDecimal(c.total, 1, 2)}"></td>
                                        <td class="text-center">
                                            <button class="btn btn-info btn-sm text-white"
                                                th:onclick="'abrirModal(\'/web/compras/ver/' + ${c.id} + '\', \'Detalle de Compra\')'"
                                                title="Ver Detalle">
                                                <i class="fa-solid fa-eye"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <footer th:replace="~{layout/layout :: footer}"></footer>
        </div>
    </div>

    <div class="modal fade" id="modalGenerico" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header text-white" style="background-color: #6f42c1;">
                    <h5 class="modal-title" id="tituloModal">Título</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div id="contenedorFormulario"></div>
            </div>
        </div>
    </div>

    <script>
        function abrirModal(url, titulo) {
            $('#tituloModal').text(titulo);
            $.get(url, function (data) {
                $('#contenedorFormulario').html(data);
                var myModal = new bootstrap.Modal(document.getElementById('modalGenerico'));
                myModal.show();
            });
        }
    </script>
</body>

</html>
