<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>

    <header th:replace="~{layout/layout :: navbar}"></header>

    <div class="container mt-4">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fa-solid fa-cart-shopping"></i> Historial de Compras</h2>
            <a th:href="@{/web/compras/nueva}" class="btn btn-success">
                <i class="fa-solid fa-cash-register"></i> Registrar Compra
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0" >
                    <thead style="--bs-table-bg: #6f42c1; --bs-table-color: white; color: white;">
                        <tr>
                            <th>Fecha</th>
                            <th>Código</th>
                            <th>Proveedor</th>
                            <th>Atendido por</th>
                            <th class="text-end">Total Pagado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${compras}">
                            <td th:text="${#temporals.format(c.fecha, 'dd/MM/yyyy HH:mm')}">15/12/2025 14:30</td>
                            <td th:text="${c.codigo}" class="fw-bold">CP-12345</td>
                            <td th:text="${c.proveedor.razonSocial}">Reciclajes del Sur</td>
                            <td th:text="${c.trabajador.username}">admin</td>
                            <td class="text-end fw-bold text-success" th:text="'S/ ' + ${#numbers.formatDecimal(c.total, 1, 2)}">S/ 150.00</td>
                            <td class="text-center">
                                <a th:href="@{/web/compras/ver/{id}(id=${c.id})}" class="btn btn-info btn-sm text-white" title="Ver Detalle">
                                    <i class="fa-solid fa-eye"> </i>
                                </a>

                            </td>
                        </tr>
                        <tr th:if="${compras.empty}">
                            <td colspan="6" class="text-center text-muted py-5">
                                <i class="fa-solid fa-box-open fa-3x mb-3"></i><br>
                                No se han registrado compras aún.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
