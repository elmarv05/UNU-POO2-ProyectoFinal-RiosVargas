<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>

    <header th:replace="~{layout/layout :: navbar}"></header>

    <div class="container mt-4">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-primary"><i class="fa-solid fa-cart-plus"></i> Nueva Compra</h2>
            <a th:href="@{/web/compras}" class="btn btn-outline-secondary btn-sm">
                <i class="fa-solid fa-arrow-left"></i> Volver
            </a>
        </div>

<div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
            <i class="fa-solid fa-triangle-exclamation"></i> <span th:text="${error}">Error</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:object="${compra}" method="post">
            
            <div class="row g-3 mb-4">
                
                <div class="col-lg-7">
                    <div class="card shadow-sm h-100 border-primary">
                        <div class="card-header bg-primary text-white">
                            <i class="fa-solid fa-file-invoice"></i> Datos Generales
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label class="form-label fw-bold small">Proveedor</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="fa-solid fa-truck"></i></span>
                                        <select class="form-select" th:field="*{proveedor}" required>
                                            <option value="">-- Seleccione Proveedor --</option>
                                            <option th:each="p : ${proveedores}" 
                                                    th:value="${p.id}" 
                                                    th:text="${p.razonSocial}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label fw-bold small">Observaciones</label>
                                    <textarea class="form-control" th:field="*{observaciones}" rows="1" placeholder="Opcional..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="card shadow-sm h-100 border-primary bg-primary-subtle">
                        <div class="card-header bg-primary text-white">
                            <i class="fa-solid fa-plus-circle"></i> Agregar Material
                        </div>
                        <div class="card-body">
                            <div class="mb-2">
                                <label class="form-label fw-bold small text-primary-emphasis">Material (Residuo)</label>
                                <select class="form-select border-primary" name="materialId" id="selectMaterial" onchange="actualizarPrecio()">
                                    <option value="">-- Seleccionar --</option>
                                    <option th:each="m : ${materiales}" 
                                            th:value="${m.id}" 
                                            th:text="${m.nombre}"
                                            th:data-precio="${m.precioCompra}">
                                    </option>
                                </select>
                            </div>

                            <div class="row g-2">
                                <div class="col-6">
                                    <label class="form-label fw-bold small text-primary-emphasis">Cantidad</label>
                                    <input type="number" step="1" min="1" class="form-control border-primary" name="cantidad" placeholder="Cant.">
                                </div>
                                <div class="col-6">
                                    <label class="form-label fw-bold small text-primary-emphasis">Costo Unit. (S/)</label>
                                    <input type="number" step="0.1" min="0" class="form-control border-primary" name="precio" id="inputPrecio" placeholder="0.00" readonly>
                                </div>
                            </div>

                            <div class="d-grid mt-3">
                                <button type="submit" 
                                        th:formaction="@{/web/compras/agregar-item}"
                                        formnovalidate
                                        class="btn btn-primary">
                                    <i class="fa-solid fa-arrow-down"></i> Agregar a la Lista
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                    <span><i class="fa-solid fa-list"></i> Detalle de Compra</span>
                    <span class="fs-5 fw-bold bg-white text-dark px-3 py-1 rounded">
                        Total: S/ <span th:text="${#numbers.formatDecimal(compra.total, 1, 2)}">0.00</span>
                    </span>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Material</th>
                                <th class="text-center">Cant.</th>
                                <th class="text-end">P. Unit.</th>
                                <th class="text-end">Subtotal</th>
                                <th class="text-center">Quitar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="det, stat : *{detalles}">
                                <td th:text="${det.material.nombre}" class="fw-bold text-secondary"></td>
                                <td th:text="${det.cantidad}" class="text-center"></td>
                                <td th:text="${#numbers.formatDecimal(det.precio, 1, 2)}" class="text-end"></td>
                                <td th:text="${#numbers.formatDecimal(det.subtotal, 1, 2)}" class="text-end fw-bold"></td>
                                <td class="text-center">
                                    <a th:href="@{/web/compras/eliminar-item/{index}(index=${stat.index})}" class="btn btn-outline-danger btn-sm border-0">
                                        <i class="fa-solid fa-times-circle"></i>
                                    </a>
                                    
                                    <input type="hidden" th:field="*{detalles[__${stat.index}__].material.id}">
                                    <input type="hidden" th:field="*{detalles[__${stat.index}__].cantidad}">
                                    <input type="hidden" th:field="*{detalles[__${stat.index}__].precio}">
                                    <input type="hidden" th:field="*{detalles[__${stat.index}__].subtotal}">
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(compra.detalles)}">
                                <td colspan="5" class="text-center text-muted py-5">
                                    <i class="fa-solid fa-box-open fa-2x mb-2 opacity-25"></i>
                                    <p class="mb-0">No hay materiales agregados.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mb-5">
                <a th:href="@{/web/compras}" class="btn btn-secondary text-white" style="min-width: 120px;">
                    Cancelar
                </a>
                <button type="submit" 
                        th:formaction="@{/web/compras/guardar}"
                        class="btn btn-success btn-lg shadow" 
                        th:disabled="${#lists.isEmpty(compra.detalles)}"
                        style="min-width: 150px;">
                    <i class="fa-solid fa-save"></i> Finalizar Compra
                </button>
            </div>

        </form>

    </div>
    
    <footer th:replace="~{layout/layout :: footer}"></footer>

    <script>
        function actualizarPrecio() {
            var select = document.getElementById("selectMaterial");
            var option = select.options[select.selectedIndex];
            var precio = option.getAttribute("data-precio");
            // Aqu√≠ puedes agregar validaciones si el precio es nulo
            document.getElementById("inputPrecio").value = precio ? precio : '';
        }
    </script>
</body>
</html>
