<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
    <header th:replace="~{layout/layout :: navbar}"></header>
    <div class="container mt-4">
        <div class="mb-3"><a th:href="@{/web/transformaciones}" class="btn btn-outline-secondary">Volver</a></div>
        <div class="card shadow">
            <div class="card-header bg-warning text-dark d-flex justify-content-between">
                <h4 class="mb-0">Transformaci√≥n: <span th:text="${t.codigo}"></span></h4>
                <span class="badge bg-dark" th:text="${#temporals.format(t.fecha, 'dd/MM/yyyy HH:mm')}"></span>
            </div>
            <div class="card-body">
                <div class="row text-center align-items-center my-4">
                    <div class="col-md-4">
                        <div class="card border-danger shadow-sm">
                            <div class="card-body">
                                <h6 class="text-danger fw-bold">Materia Prima</h6>
                                <h3 th:text="${t.cantidadOrigen}"></h3>
                                <p class="mb-0 fw-bold" th:text="${t.materialOrigen.nombre}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"><i class="fa-solid fa-arrow-right fa-3x text-muted"></i></div>
                    <div class="col-md-4">
                        <div class="card border-success shadow-sm">
                            <div class="card-body">
                                <h6 class="text-success fw-bold">Producto Generado</h6>
                                <h3 th:text="${t.cantidadDestino}"></h3>
                                <p class="mb-0 fw-bold" th:text="${t.materialDestino.nombre}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
