<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
    <header th:replace="~{layout/layout :: navbar}"></header>
    
    <div class="container mt-4">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 style="color: #6f42c1;"><i class="fa-solid fa-recycle"></i> Transformación de Materiales</h2>
            
            <button class="btn text-white" 
                    style="background-color: #6f42c1; border-color: #6f42c1;"
                    onclick="abrirModal('/web/transformaciones/nueva', 'Registrar Producción')">
                <i class="fa-solid fa-industry"></i> Registrar Producción
            </button>
        </div>

        <div class="text-end mb-3">
            <a th:href="@{/web/reportes/transformaciones}" class="btn btn-danger btn-lg">
                <i class="fa-solid fa-file-pdf"></i> Descargar lista
            </a>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0">
                    <thead style="--bs-table-bg: #6f42c1; --bs-table-color: white; color: white;">
                        <tr>
                            <th>Fecha</th>
                            <th>Código</th>
                            <th>Input (Residuo)</th>
                            <th>Output (Producto)</th>
                            <th>Responsable</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="t : ${transformaciones}">
                            <td th:text="${#temporals.format(t.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${t.codigo}" class="fw-bold"></td>
                            <td>
                                <span class="text-danger fw-bold"><i class="fa-solid fa-arrow-down"></i> <span th:text="${t.cantidadOrigen}"></span></span>
                                <br><small th:text="${t.materialOrigen.nombre}"></small>
                            </td>
                            <td>
                                <span class="text-success fw-bold"><i class="fa-solid fa-arrow-up"></i> <span th:text="${t.cantidadDestino}"></span></span>
                                <br><small th:text="${t.materialDestino.nombre}"></small>
                            </td>
                            <td th:text="${t.trabajador.username}"></td>
                            <td class="text-center">
                                <button class="btn btn-info btn-sm text-white" 
                                        th:onclick="'abrirModal(\'/web/transformaciones/ver/' + ${t.id} + '\', \'Detalle de Producción\')'">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalGenerico" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg"> 
            <div class="modal-content">
                <div class="modal-header text-white" style="background-color: #6f42c1;">
                    <h5 class="modal-title" id="tituloModal">Título</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="contenedorFormulario"></div>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/layout :: footer}"></footer>

    <script>
        function abrirModal(url, titulo) {
            $('#tituloModal').text(titulo);
            $.get(url, function(data) {
                $('#contenedorFormulario').html(data);
                var myModal = new bootstrap.Modal(document.getElementById('modalGenerico'));
                myModal.show();
            });
        }
    </script>

</body>
</html>
