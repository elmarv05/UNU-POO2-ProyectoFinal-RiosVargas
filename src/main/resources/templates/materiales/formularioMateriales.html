<form th:action="@{/web/materiales/guardar}" th:object="${material}" method="post">
    
    <div class="modal-body">
        
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{stock}">

        <div class="alert alert-info py-2 mb-3 small">
            <i class="fa-solid fa-info-circle"></i> Defina si es Materia Prima (lo que compra) o Producto (lo que vende).
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Tipo de Registro</label>
            <select class="form-select border-primary" th:field="*{tipo}" id="selectTipo" onchange="cambiarFormulario()" required>
                <option value="RESIDUO">Materia Prima (Residuo)</option>
                <option value="PRODUCTO">Producto Terminado</option>
            </select>
        </div>

        <div class="row">
            <div class="col-md-12 mb-3">
                <label class="form-label">Nombre del Material</label>
                <input type="text" class="form-control" th:field="*{nombre}" required placeholder="Ej: Botellas PET">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Categoría</label>
                <select class="form-select" th:field="*{categoria}" required>
                    <option value="">-- Seleccione --</option>
                    <option th:each="c : ${listaCategorias}" th:value="${c.id}" th:text="${c.nombre}"></option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Unidad de Medida</label>
                <select class="form-select" th:field="*{unidad}">
                    <option value="KG">Kilogramos (KG)</option>
                    <option value="UNIDAD">Unidades (PZA)</option>
                    <option value="TON">Toneladas (TON)</option>
                </select>
            </div>
        </div>

        <hr class="text-muted">

        <div class="row align-items-end">
            
            <div class="col-md-12 mb-3" id="divCompra">
                <label class="form-label text-warning-emphasis fw-bold">Precio de Compra (Costo)</label>
                <div class="input-group">
                    <span class="input-group-text bg-warning-subtle text-warning-emphasis">S/</span>
                    <input type="number" step="0.01" class="form-control border-warning" th:field="*{precioCompra}" placeholder="0.00">
                    <span class="input-group-text">/u</span>
                </div>
                <small class="text-muted" style="font-size: 0.75rem;">Monto que se paga al reciclador por este material.</small>
            </div>

            <div class="col-md-6 mb-3" id="divVenta" style="display:none;">
                <label class="form-label text-success-emphasis fw-bold">Precio Venta</label>
                <div class="input-group">
                    <span class="input-group-text bg-success-subtle text-success-emphasis">S/</span>
                    <input type="number" step="0.1" class="form-control border-success" th:field="*{precioVenta}" placeholder="0.00">
                </div>
            </div>

            <div class="col-md-6 mb-3" id="divFactor" style="display:none;">
                <label class="form-label text-info-emphasis fw-bold">Factor Conversion*</label>
                <div class="input-group">
                    <span class="input-group-text bg-info-subtle text-info-emphasis fw-bold">x</span>
                    <input type="number" step="0.1" class="form-control border-info" th:field="*{factorConversion}" placeholder="1.0">
                </div>
            </div>
            
            <div class="col-12" id="msgAyudaFactor" style="display:none;">
                <small class="text-muted fst-italic" style="font-size: 0.75rem;">*Indica cuántos KG de residuo se requieren para crear 1 unidad de este producto.</small>
            </div>
        </div>

    </div>

    <div class="modal-footer bg-light">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary" style="background-color: #6f42c1; border-color: #6f42c1;">
            <i class="fa-solid fa-save"></i> Guardar
        </button>
    </div>

    <script>
        function cambiarFormulario() {
            let tipo = document.getElementById("selectTipo").value;
            
            let divCompra = document.getElementById("divCompra");
            let divVenta = document.getElementById("divVenta");
            let divFactor = document.getElementById("divFactor");
            let msgAyuda = document.getElementById("msgAyudaFactor");

            if (tipo === "RESIDUO") {
                divCompra.style.display = "block";
                divVenta.style.display = "none";
                divFactor.style.display = "none";
                msgAyuda.style.display = "none";
            } else {
                divCompra.style.display = "none";
                divVenta.style.display = "block";
                divFactor.style.display = "block";
                msgAyuda.style.display = "block";
            }
        }
        
        // IMPORTANTE: Llamamos a la función inmediatamente para inicializar el estado
        // (window.onload no funciona fiablemente dentro de fragmentos AJAX)
        cambiarFormulario();
    </script>

</form>
