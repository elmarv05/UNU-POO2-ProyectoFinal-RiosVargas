<form th:action="@{/web/categorias/guardar}" th:object="${categoria}" method="post">

    <div class="modal-body">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label fw-bold" style="color: #6f42c1;">Nombre de Categoría</label>
            <div class="input-group">
                <span class="input-group-text bg-light" style="color: #6f42c1;"><i class="fa-solid fa-tag"></i></span>
                <input type="text" class="form-control" th:field="*{nombre}" required placeholder="Ej: Electrónicos">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold" style="color: #6f42c1;">Descripción</label>
            <textarea class="form-control" th:field="*{descripcion}" rows="3"
                placeholder="Detalles sobre qué incluye esta categoría..."></textarea>
        </div>

        <div class="mb-3 form-check form-switch" th:if="${categoria.id != null}">
            <input class="form-check-input" type="checkbox" role="switch" id="switchActivo" th:field="*{activo}">
            <label class="form-check-label" for="switchActivo">Habilitar Categoría (Activo)</label>
        </div>

    </div>

    <div class="modal-footer bg-light">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn text-white" style="background-color: #6f42c1; border-color: #6f42c1;">
            <i class="fa-solid fa-save"></i> Guardar Categoría
        </button>
    </div>

</form>
