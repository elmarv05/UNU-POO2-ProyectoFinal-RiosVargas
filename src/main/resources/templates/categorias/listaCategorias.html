<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>

    <div class="d-flex" id="wrapper">
        <div th:replace="~{layout/layout :: sidebar}"></div>

        <div id="page-content-wrapper">
            <nav th:replace="~{layout/layout :: topbar}"></nav>

            <div class="container-fluid px-4">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-primary"><i class="fa-solid fa-tags"></i> Categorías de Materiales</h2>
                    <button class="btn btn-primary"
                        th:onclick="'abrirModal(\'' + @{/web/categorias/nueva} + '\', \'Nueva Categoría\')'">
                        <i class="fa-solid fa-plus"></i> Nueva Categoría
                    </button>
                </div>


                <div class="d-flex justify-content-between mb-3">
                    <!-- Filtro -->
                    <form method="get" th:action="@{/web/categorias}" class="d-flex align-items-center">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="filtrarInactivos"
                                name="mostrarTodos" value="true" onchange="this.form.submit()"
                                th:checked="${mostrarTodos}">
                            <label class="form-check-label text-gray-800" for="filtrarInactivos">Mostrar
                                Inactivos</label>
                        </div>
                    </form>
                </div>


                <div class="card shadow mb-4 border-left-primary">
                    <div class="card-header py-3 bg-white">
                        <h6 class="m-0 font-weight-bold text-primary">Listado de Categorías</h6>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width: 10%;">ID</th>
                                        <th style="width: 30%;">Nombre</th>
                                        <th>Descripción</th>
                                        <th>Estado</th>
                                        <th class="text-center" style="width: 15%;">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cat : ${categorias}"
                                        th:classappend="${!cat.activo} ? 'table-secondary' : ''">
                                        <td th:text="${cat.id}"></td>
                                        <td>
                                            <span class="fw-bold" th:text="${cat.nombre}"></span>
                                        </td>
                                        <td th:text="${cat.descripcion}"></td>
                                        <td>
                                            <span th:if="${cat.activo}" class="badge bg-success">Activo</span>
                                            <span th:unless="${cat.activo}" class="badge bg-danger">Inactivo</span>
                                        </td>
                                        <td class="text-center">
                                            <button class="btn btn-warning btn-sm me-1"
                                                th:onclick="'abrirModal(\'' + @{/web/categorias/} + ${cat.id} + '/editar\', \'Editar Categoría\')'">
                                                <i class="fa-solid fa-pen-to-square"></i>
                                            </button>

                                            <a th:href="@{/web/categorias/{id}/eliminar(id=${cat.id})}"
                                                class="btn btn-danger btn-sm" th:if="${cat.activo}"
                                                onclick="return confirm('¿Desactivar esta categoría?');">
                                                <i class="fa-solid fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <footer th:replace="~{layout/layout :: footer}"></footer>
        </div>
    </div>

    <div class="modal fade" id="modalGenerico" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-white" style="background-color: #6f42c1;">
                    <h5 class="modal-title" id="tituloModal">Título</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div id="contenedorFormulario"></div>
            </div>
        </div>
    </div>

    <script>
        function abrirModal(url, titulo) {
            $('#tituloModal').text(titulo);
            $.get(url, function (data) {
                $('#contenedorFormulario').html(data);
                var myModal = new bootstrap.Modal(document.getElementById('modalGenerico'));
                myModal.show();
            });
        }
    </script>

</body>

</html>
