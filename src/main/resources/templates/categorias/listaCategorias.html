<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>

    <header th:replace="~{layout/layout :: navbar}"></header>

    <div class="container mt-4">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2><i class="fa-solid fa-tags"></i> Categorías de Materiales</h2>
            <a th:href="@{/web/categorias/nueva}" class="btn btn-primary">
                <i class="fa-solid fa-plus"></i> Nueva Categoría
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th style="width: 10%;">ID</th>
                            <th style="width: 30%;">Nombre</th>
                            <th>Descripción</th>
                            <th class="text-center" style="width: 15%;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cat : ${categorias}">
                            <td th:text="${cat.id}">1</td>
                            <td>
                                <span class="fw-bold" th:text="${cat.nombre}">Plástico</span>
                            </td>
                            <td th:text="${cat.descripcion}">Descripción...</td>
                            <td class="text-center">
                                <a th:href="@{/web/categorias/{id}/editar(id=${cat.id})}" 
                                   class="btn btn-warning btn-sm me-1">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </a>
                                <a th:href="@{/web/categorias/{id}/eliminar(id=${cat.id})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('¿Borrar esta categoría?');">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
