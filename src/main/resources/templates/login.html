<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Recicladora Carlitos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
            /* Evita scroll horizontal */
        }

        .login-container {
            height: 100vh;
            width: 100%;
        }

        /* Columna de la Imagen */
        .bg-image-col {
            /* Aquí cargamos tu archivo.png */
            background-color: #6f42c1;
            /* Color de respaldo */
            background-size: cover;
            background-position: center;
            position: relative;
            min-height: 300px;
            /* Altura mínima para móviles */
        }

        /* Capa oscura sobre la imagen para que se vea elegante */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(75, 44, 133, 0.4);
            /* Tinte morado semitransparente */
        }

        .brand-text {
            position: relative;
            z-index: 2;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Columna del Formulario */
        .login-form-col {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 2rem;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.8s ease-out;
            background-color: #f3eafa;
            /* Subtono del color de marca */
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(111, 66, 193, 0.15);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Estilos de inputs y botones mejorados */
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #dee2e6;
            background-color: #ffffff;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: #6f42c1;
            box-shadow: 0 0 0 0.25rem rgba(111, 66, 193, 0.15);
        }

        .btn-primary-custom {
            background-color: #6f42c1;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn-primary-custom:hover {
            background-color: #5a32a3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(111, 66, 193, 0.3);
            color: white;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
    </style>
</head>

<body>

    <div class="container-fluid p-0 login-container">
        <div class="row g-0 h-100">

            <div class="col-lg-7 d-none d-lg-flex flex-column justify-content-center align-items-center bg-image-col"
                th:style="'background-image: url(' + @{/img/fondo.png} + ');'">

                <div class="bg-overlay"></div>
                <div class="brand-text text-center p-5">
                    <h1 class="display-4 fw-bold mb-3">Recicladora Carlitos</h1>
                    <p class="lead">Cuidando el planeta, un material a la vez.</p>
                </div>
            </div>

            <div class="col-lg-5 col-12 login-form-col">

                <div class="login-wrapper">

                    <div class="d-lg-none text-center mb-4">
                        <h2 class="fw-bold text-primary">Recicladora Carlitos</h2>
                    </div>

                    <div class="text-center mb-5">
                        <h3 class="fw-bold text-dark">Iniciar Sesión</h3>
                        <p class="text-muted">Bienvenido de nuevo al sistema</p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
                        <i class="fa-solid fa-triangle-exclamation me-2"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center">
                        <i class="fa-solid fa-check-circle me-2"></i> Sesión cerrada exitosamente.
                    </div>

                    <form th:action="@{/login}" method="post">

                        <div class="mb-4">
                            <label for="username" class="form-label text-muted small fw-bold">USUARIO</label>
                            <div class="input-icon">
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Ingresa tu usuario" required>
                                <i class="fa-solid fa-user"></i>
                            </div>
                        </div>

                        <div class="mb-5">
                            <label for="password" class="form-label text-muted small fw-bold">CONTRASEÑA</label>
                            <div class="input-icon">
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Ingresa tu contraseña" required>
                                <i class="fa-solid fa-lock"></i>
                            </div>
                        </div>

                        <button class="w-100 btn btn-primary-custom text-white mb-4" type="submit">
                            INGRESAR AL SISTEMA
                        </button>

                        <div class="text-center mt-4">
                            <p class="text-muted small">&copy; 2025 Sistema de Reciclaje v1.0</p>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
