<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>

    <header th:replace="~{layout/layout :: navbar}"></header>

    <div class="container mt-4">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fa-solid fa-truck-field"></i> Lista de Proveedores</h2>
            <a th:href="@{/web/proveedores/nuevo}" class="btn btn-primary">
                <i class="fa-solid fa-user-plus"></i> Nuevo Proveedor
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Razón Social</th>
                            <th>DNI/RUC</th>
                            <th>Teléfono</th>
                            <th>Estado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${proveedores}" th:classappend="${!p.activo} ? 'table-secondary' : ''">
                            <td th:text="${p.id}">1</td>
                            <td th:text="${p.razonSocial}">Empresa X</td>
                            <td th:text="${p.documento}">12345678</td>
                            <td th:text="${p.telefono}">999999</td>
                            
                            <td class="text-center">
                                <span th:if="${p.activo}" class="badge bg-success">Activo</span>
                                <span th:unless="${p.activo}" class="badge bg-secondary">Inactivo</span>
                            </td>

                            <td class="text-center">
                                <a th:href="@{/web/proveedores/editar/{id}(id=${p.id})}" class="btn btn-primary btn-sm" title="Editar">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </a>
                                <a th:if="${p.activo}" 
                                   th:href="@{/web/proveedores/eliminar/{id}(id=${p.id})}" 
                                   class="btn btn-danger btn-sm" 
                                   onclick="return confirm('¿Dar de baja a este proveedor? (No se borrará el historial)')"
                                   title="Dar de Baja">
                                    <i class="fa-solid fa-user-slash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
