<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>

    <header th:replace="~{layout/layout :: navbar}"></header>

    <div class="container mt-4">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2><i class="fa-solid fa-truck-field"></i> Listado de Proveedores</h2>
            <a th:href="@{/web/proveedores/nuevo}" class="btn btn-primary">
                <i class="fa-solid fa-plus"></i> Nuevo Proveedor
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre / Razón Social</th>
                            <th>RUC / DNI</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${proveedores}">
                            <td th:text="${p.id}">1</td>
                            <td th:text="${p.nombre}">Recicladora Norte</td>
                            <td th:text="${p.documento}">20123456789</td>
                            <td th:text="${p.telefono}">987654321</td>
                            <td th:text="${p.email}">contacto@norte.com</td>
                            <td class="text-center">
                                <a th:href="@{/web/proveedores/{id}/editar(id=${p.id})}" 
                                   class="btn btn-warning btn-sm me-1" title="Editar">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </a>
                                <a th:href="@{/web/proveedores/{id}/eliminar(id=${p.id})}" 
                                   class="btn btn-danger btn-sm" 
                                   onclick="return confirm('¿Eliminar a este proveedor?');" title="Eliminar">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${proveedores.empty}">
                            <td colspan="6" class="text-center text-muted py-4">
                                No hay proveedores registrados.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
